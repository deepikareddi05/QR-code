<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Pop-up Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            background: #b22222;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 4px;
        }

        /* Header Navigation */
        header {
            background-color: #b22222;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* Banner Section */
        .banner {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url('your-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }

        .overlay h1 {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        /* Welcome Text */
        .welcome-text {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Pop-up Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h3>Enter Your Details</h3>
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <input type="text" id="location" placeholder="Your Location">
            <button onclick="saveProfile()">Save</button>
        </div>
    </div>

    <!-- Main Page Content -->
    <div id="mainContent" style="display: none;">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Order Now</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="banner">
            <div class="overlay">
                <h1>Fresh Meals Delivered to Your Doorstep</h1>
            </div>
        </section>

        <h2 class="welcome-text">Welcome to Delicious Bites!!!</h2>
    </div>

    <script>
        function saveProfile() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let location = document.getElementById("location").value;

            if (name === "" || email === "" || location === "") {
                alert("Please fill all details!");
                return;
            }

            alert(`Welcome, ${name}! Your profile has been saved.`);

            // Hide modal and show main content
            document.getElementById("userModal").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }
    </script>

</body>
</html>
