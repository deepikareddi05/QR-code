<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #000;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            background-color: #00a2ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        button.operator {
            background-color: #f39c12;
        }
        button.double {
            grid-column: span 2;
        }
        button:hover {
            background-color: #008bcc;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="operator" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="deleteLast()">⌫</button>
        <button class="operator" onclick="inputValue('/')">÷</button>
        <button class="operator" onclick="inputValue('*')">×</button>

        <button onclick="inputValue('7')">7</button>
        <button onclick="inputValue('8')">8</button>
        <button onclick="inputValue('9')">9</button>
        <button class="operator" onclick="inputValue('-')">−</button>

        <button onclick="inputValue('4')">4</button>
        <button onclick="inputValue('5')">5</button>
        <button onclick="inputValue('6')">6</button>
        <button class="operator" onclick="inputValue('+')">+</button>

        <button onclick="inputValue('1')">1</button>
        <button onclick="inputValue('2')">2</button>
        <button onclick="inputValue('3')">3</button>
        <button class="double" onclick="calculate()">=</button>

        <button class="double" onclick="inputValue('0')">0</button>
        <button onclick="inputValue('.')">.</button>
    </div>
</div>

<script>
    let displayValue = '';
    const display = document.getElementById('display');

    // Add value to the display
    function inputValue(val) {
        if (displayValue === '' && val === '.') {
            displayValue = '0.';
        } else {
            displayValue += val;
        }
        updateDisplay();
    }

    // Update the display screen
    function updateDisplay() {
        display.innerHTML = displayValue || '0';
    }

    // Clear the display
    function clearDisplay() {
        displayValue = '';
        updateDisplay();
    }

    // Delete the last entered character
    function deleteLast() {
        displayValue = displayValue.slice(0, -1);
        updateDisplay();
    }

    // Perform the calculation
    function calculate() {
        try {
            displayValue = eval(displayValue).toString();
        } catch {
            displayValue = 'Error';
        }
        updateDisplay();
    }
</script>

</body>
</html>
